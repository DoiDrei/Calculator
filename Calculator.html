<!DOCTYPE html>
<html>
<head>
    <title>Dri's Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background: #4CAF50; 
            border: 1px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            margin: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            text-align: right;
        }

        input[type="button"] {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            background: #FFA500; 
            border: none;
            border-radius: 5px;
            color: #fff;
        }
    </style>
</head>
<body style="background: url('bg1.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="calculator">
        <h1>Espejo's Calculator </h1>
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="1" disabled>
        <input type="button" value="2" disabled>
        <input type="button" value="3" disabled>
        <input type="button" value="+" disabled>
        <br>
        <input type="button" value="4" disabled>
        <input type="button" value="5" disabled>
        <input type="button" value="6" disabled>
        <input type="button" value="-" disabled>
        <br>
        <input type="button" value="7" disabled>
        <input type="button" value="8" disabled>
        <input type="button" value="9" disabled>
        <input type="button" value="*" disabled>
        <br>
        <input type="button" value="C" disabled>
        <input type="button" value="0" disabled>
        <input type="button" value="=" disabled>
        <input type="button" value="/" disabled>
    </div>
</body>
</html>
